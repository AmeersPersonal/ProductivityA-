<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="nav-title">Scheduler</h1>
            <div class="nav-actions">
                <a href="#" class="btn btn-secondary">Sign In</a>
                <a href="#" class="btn btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content"> 
                <h1 class="hero-title">This isn't you... Let's fix that.</h1>
                <p class="hero-subtitle">Own your time.</p>
                <a href="#" class="btn btn-primary btn-large" id="fix-schedule-btn">Fix Your Schedule</a>
            </div>    
        </section>

        <section class="contact-section">
            <div class="contact-content">
                <h2>Contact Us!</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
        </main>

    <footer>
        <p>&copy; 2025 Scheduler. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
